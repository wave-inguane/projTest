<script type="text/babel">

class Reset extends React.Component{
  constructor() {
      super();
      this.state = {reset: ""};
  }
  componentWillMount(){
	ReactResetThis = this;
  }
  render(){
      console.log(this.state.reset);
	  var returnVal;
	  if(this.state.reset == "fail")
	      returnVal = "Invalid email/password";
	  else if(this.state.reset == "pass")
	      returnVal = "Successfully changed";
	  else
	      returnVal = "";
      return <div>
	             <p>{returnVal}</p>
		     </div>;
  }
};

ReactDOM.render(   
  <Reset />,
  document.getElementById('reset_results')
);

</script>
